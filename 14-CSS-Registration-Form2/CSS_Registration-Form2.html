<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Registration form 2</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="register-div animate__animated animate__flipInY">

        <i class="fa fa-user-circle"></i>

        <h2>Register</h2>

        <form action="">
            <div class="form-group">
                <input type="text" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
                <select class="form-control">
                    <option value="">Select a Designation</option>
                    <option value="">Software Developer</option>
                    <option value="">Sr. Software Developer</option>
                    <option value="">UI Developer</option>
                    <option value="">Project Manager</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Register" class="register-btn">
            </div>
        </form>

    </div>
</body>
</html>
