<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Registration Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
    
    
</head>

<body>
    <div class="registration-form animate__animated animate__swing">

        <i class="fa fa-user-circle"></i>
        
        <h2>Register</h2>
        
        <div class="form-body">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control">
            </div>

            <div class="form-group">
                <label>Designation</label>
                <select class="form-control">
                    <option value="">Select a Designation</option>
                    <option value="">Software Developer</option>
                    <option value="">Sr. Software Developer</option>
                    <option value="">UI Developer</option>
                    <option value="">Manager</option>
                </select>
            </div>

            <div>
                <input type="submit" value="Register" class="register-btn">
            </div>

        </div>
    </div>
</body>
</html>
